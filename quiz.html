    <div id="container">
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">

            <!-- Question 1 -->
            <div class="question-container">
                <p>What is the third angle of the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question1" value="45°">45°</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question1" value="60°">60°</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question1" value="90°">90°</label>
            </div>

            <hr>

            <!-- Question 2 -->
            <div class="question-container">
                <p>If the triangle is of 90°, what is it called?</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question2" value="acute">acute</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question2" value="obtuse">obtuse</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question2" value="right angled">right angled</label>
            </div>

            <hr>
            <!-- Question 3 -->
            <div class="question-container">
                <p>Which of the following statements are true?</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question3"
                        value="External angles of a triangle have a sum of 180º">External angles of a triangle have a
                    sum of 180º</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question3"
                        value="A triangle with three angles of 60 degrees is equilateral">A triangle with three angles
                    of 60 degrees is equilateral</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question3" value="
                    A right triangle has two right angles">
                    A right triangle has two right angles</label>
            </div>

            <hr>
            <!-- Question 4 -->
            <div class="question-container">
                <p>Isoscele triangle is defined as</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question4" value="Two sides are equal">Two sides are equal</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question4" value="All sides are equal">All sides are equal</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio"
                        style="display: inline-block;" name="question4" value="No sides are equal">No sides are equal</label>
            </div>
        </form>
        <button id="submit-answer-btn">Submit Answers</button>
        <div id="output"></div>
