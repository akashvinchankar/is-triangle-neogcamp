    <div id="container">
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">

            <!-- Question 1 -->
            <div class="question-container">
                <p>What is the third angle of the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question1" value="45°">45°</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question1" value="60°">60°</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question1" value="90°">90°</label>
            </div>

            <!-- Question 2 -->
            <div class="question-container">
                <p>If the triangle is of 90°, what is it called?</p>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question2" value="acute">acute</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question2" value="obtuse">obtuse</label>
                <label style="display: inline-block; padding: 0.5rem;"><input type="radio" style="display: inline-block;" name="question2" value="right angled">right angled</label>
            </div>
        </form>
        <button id="submit-answer-btn">Submit Answers</button>
        <div id="output"></div>
    </div>

    <script src="quiz.js"></script>
